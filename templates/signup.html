
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5 ">

<div class="text-centre text-lg-start mt-lg-5 pt-lg-5">
    <h1 class="text-success fw-bold " >
        UniConnect
    </h1>
    <p  class="w-75 mx-auto mx-lg-0 fs-4">Connect with your collegemates !</p>

</div>
<div style="max-width: 25rem; width:100%;">
<form action="" method="POST"> 
    {% csrf_token %}
<div class="bg-white shadow rounded p-3 input-group-lg">
    <!-- <h2 class="text-secondary">Sign Up with UniConnect</h2> -->
    <!-- <hr> -->
    <input type="text" name="username" class="form-control my-3" placeholder="Enter Username">
    <input type="email" name ="email" class="form-control my-3" placeholder="Enter Email ID">
    <input type ="password" name="password" class="form-control my-3"  placeholder="Enter Password">
    <input type ="password" name ="password2" class="form-control my-3"  placeholder="Confirm Password">
    
    <a>
        <input class="btn btn-success w-100 my-3" type="submit" value="SIGN UP">
    </a>
    <p class="text-center" href="{% url 'login' %}">Already Have an account ?</p>
    <a href="{% url 'login' %}">
        <h5 class="text-center">Login</h5>
    </a>


</div>
</form>

</div>

</div>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
