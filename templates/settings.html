{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="body"  >
    <div style="border: 100px;">
        <h4 class="text-2xl tracking-tight mt-3 ms-2"><a href="/">Home</a> / Account Setting for <b>{{user.username}}</b> </h4>
    </div>
<div class="container d-flex flex-column flex-lg-row justify-content-center mt-5 pt-5 mx-auto" style="overflow:100px;  ">


    <div class="border border-secondary width:1000px rounded shadow pt-3" style="padding-inline: 100px; padding-top: 50px; padding-bottom: 50px; position:relative">

       
        <div class="row" >
    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2 align-items-center st" >
          <label for="Bio" class="form-label">Bio</label>
          <div>
            
          <textarea class = "form-control" name="bio" rows = "5" placeholder = "Tell us about yourself "
          style="width: 300px;"
            
          >{{user_profile.bio}}</textarea>
        </div>
          
        </div>
        <div class="mb-3">
           
            <label for="Image" class="form-label">Profile Image</label>
             <img  width="100"  height ="100"  src="{{user_profile.profileimg.url}}"/>
           
            <input type="file" class="form-control" 
            value="" name ="image"
            accept="image/x-png,image/gif,image/jpeg" >
          </div>
        <div class="mb-3">
          <label for="Organisation" class="form-label">Organisation</label>
          <input name="organisation" type="text" class="form-control" value="{{user_profile.organisation}}">
        </div>
        <div class="mb-3">
            <label for="Role" class="form-label" >Role</label>
            <input type="text" name ="role"  value="{{user_profile.role}}" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="YOP" class="form-label">Year of Passing </label>
            <input type="text" class="form-control"  name="yof"  value="{{user_profile.yof}}">
          </div>
        
        
          <input class="btn btn-success w-30 my-3" type="submit" value="Submit">
        <button type="submit" class="btn btn-secondary">Cancel</button>
      </form>
    </span>
    </div>
    </div>

</div>
<style>
 
  </style>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
